<div class="pt-5">
    <!--<h1 class="text-center">HTML Login Page with Bootstrap Example</h1>-->
    
  <div class="container login-bg">
                  <div class="row">
                      <div class="col-md-5 mx-auto">
                          <div class="card card-body">
                                                      
                              <form id="submitForm" [formGroup]="registerForm" (ngSubmit)="submitForm()"  >
                            
                                  <div class="form-group required">
                                      <label for="firstname">First name </label>
                                      <input type="text" class="form-control text-lowercase" id="firstname" formControlName="firstname" name="firstname" required>
                                  </div> 

                                  <div class="form-group required">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control text-lowercase" id="username" formControlName="username" name="username" required>
                                  </div>

                                  <div class="form-group required">
                                    <label for="email">email</label>
                                    <input type="text" class="form-control text-lowercase" id="email" formControlName="email" name="email" required>
                                  </div>
                                  
                                  <div class="form-group required">
                                    <label for="username">Phone No</label>
                                    <input type="text" class="form-control text-lowercase" id="phoneNumber" formControlName="phoneNumber" name="phoneNumber" required>
                                  </div> 

                                  <div class="form-group required">
                                      <label class="d-flex flex-row align-items-center" for="password">Password</label>
                                      <input type="password" class="form-control"  id="password" formControlName="password" name="password" required>
                                  </div>

                                  

                                  <div class="form-group required">
                                    <label class="d-flex flex-row align-items-center" for="password">Confirm Password</label>
                                    <input type="password" class="form-control"  id="password2" formControlName="password2" name="password2" required>
                                </div>

                                  
                                  <div class="form-group pt-1">
                                      <button class="btn btn-primary btn-block" type="submit">Sign up</button>
                                  </div>
                              </form>

                          </div>
                      </div>
                  </div>
   </div>
</div>
